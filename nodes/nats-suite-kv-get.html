<script type="text/javascript">
  RED.nodes.registerType('nats-suite-kv-get', {
    category: 'NATS Suite',
    color: '#2FAF9C',
    defaults: {
      name: { value: '' },
      server: { value: '', type: 'nats-suite-server', required: true },
      bucket: { value: '' },
      bucketConfig: { value: '', type: 'nats-suite-kv-bucket', required: false },
      description: { value: '' },
      history: { value: 10 },
      maxAge: { value: 0 },
      maxBytes: { value: 0 },
      maxValueSize: { value: 0 },
      compression: { value: false },
      replicas: { value: 1 },
      storage: { value: 'file' },
      mode: { value: 'get', required: true },
      key: { value: '' },
      keyFrom: { value: 'config' },
      watchPattern: { value: '' },
      includeHistory: { value: false },
      ignoreDeletes: { value: true },
      parseJSON: { value: true },
      debug: { value: false }
    },
    inputs: 1,
    outputs: 1,
    icon: 'nats-icon-white.png',
    align: 'left',
    label: function () {
      return this.name || `kv get (${this.bucket || 'bucket'})`;
    },
    paletteLabel: 'nats kv get',
    oneditprepare: function() {
      // Collapsible sections
      $('.nats-section-header').on('click', function() {
        const $header = $(this);
        const $content = $header.next('.nats-section-content');
        const $icon = $header.find('.nats-section-toggle');
        $content.slideToggle(200);
        $icon.toggleClass('fa-chevron-down fa-chevron-right');
        $header.toggleClass('collapsed');
      });
      
      // Mode handler
      $('#node-input-mode').on('change', function() {
        const mode = $(this).val();
        $('#get-config, #watch-config').hide();
        if (mode === 'get') $('#get-config').slideDown(200);
        else if (mode === 'watch') $('#watch-config').slideDown(200);
      });
      
      // Key source handler
      $('#node-input-keyFrom').on('change', function() {
        if ($(this).val() === 'config') {
          $('#key-config-row').slideDown(200);
        } else {
          $('#key-config-row').slideUp(200);
        }
      });
      
      // Bucket config handler
      $('#node-input-bucketConfig').on('change', function() {
        if ($(this).val()) {
          $('#bucket-direct-config').slideUp(200);
        } else {
          $('#bucket-direct-config').slideDown(200);
        }
      });
      
      // Trigger initial state
      $('#node-input-mode').trigger('change');
      $('#node-input-keyFrom').trigger('change');
      $('#node-input-bucketConfig').trigger('change');
    }
  });
</script>

<script type="text/x-red" data-help-name="nats-suite-kv-get">
  <p>Get values from NATS Key-Value store or watch for changes.</p>

  <h3>Modes</h3>
  <ul>
    <li><strong>get:</strong> Retrieve a single value</li>
    <li><strong>watch:</strong> Subscribe to key changes</li>
    <li><strong>keys/list:</strong> List all keys in bucket</li>
  </ul>

  <h3>Dynamic Operation</h3>
  <p>The operation mode can be set dynamically via <code>msg.operation</code>. 
  Valid values: <code>get</code>, <code>watch</code>, <code>keys</code>, <code>list</code>.</p>
  <p>If <code>msg.operation</code> is set, it overrides the configured mode.</p>

  <h3>Outputs</h3>
  <dl class="message-properties">
    <dt>payload <span class="property-type">any</span></dt>
    <dd>Value from KV store (or array of keys)</dd>
    <dt>key <span class="property-type">string</span></dt>
    <dd>The key name</dd>
    <dt>revision <span class="property-type">number</span></dt>
    <dd>Revision number</dd>
    <dt>operation <span class="property-type">string</span></dt>
    <dd>"GET", "PUT", "DEL", or "LIST"</dd>
  </dl>
