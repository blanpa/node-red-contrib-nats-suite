<script type="text/javascript">
  RED.nodes.registerType('nats-suite-stats', {
    category: 'NATS Suite',
    color: '#2FAF9C',
    icon: 'nats-icon-white.png',
    align: 'left',
    defaults: {
      name: { value: "" },
      server: { value: "", type: 'nats-suite-server', required: true },
      statsType: { value: "server" }
    },
    inputs: 1,
    outputs: 1,
    label: function () {
      return this.name || `stats (${this.statsType || 'server'})`;
    },
    paletteLabel: 'nats stats',
  });
</script>
