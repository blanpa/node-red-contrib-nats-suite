<script type="text/x-red" data-help-name="nats-suite-request">
  <p>Sends requests using NATS request-reply pattern.</p>

  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>payload <span class="property-type">any</span></dt>
    <dd>Request data to send</dd>
    <dt class="optional">topic <span class="property-type">string</span></dt>
    <dd>Override the configured subject</dd>
  </dl>

  <h3>Outputs</h3>
  <dl class="message-properties">
    <dt>payload <span class="property-type">any</span></dt>
    <dd>Response data or error object</dd>
    <dt>status <span class="property-type">string</span></dt>
    <dd>"success", "timeout", or "service_unavailable"</dd>
  </dl>

  <h3>Timeout Handling</h3>
  <p>When enabled, timeouts are sent as messages with <code>status: "timeout"</code> instead of throwing errors.</p>
