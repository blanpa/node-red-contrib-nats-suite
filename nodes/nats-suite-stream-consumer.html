<script type="text/javascript">
  RED.nodes.registerType('nats-suite-stream-consumer', {
    category: 'NATS Suite',
    color: '#2FAF9C',
    defaults: {
      name: { value: '' },
      server: { value: '', type: 'nats-suite-server' },
      streamName: { value: 'default-stream', required: true },
      consumerName: { value: 'default-consumer', required: true },
      filterSubject: { value: '' },
      consumerType: { value: 'pull' },
      ackPolicy: { value: 'explicit' },
      deliverPolicy: { value: 'new' },
      ackWait: { value: '30s' },
      maxDeliver: { value: 5 },
      maxAckPending: { value: 1000 },
      idleHeartbeat: { value: '5s' },
      flowControl: { value: false },
      batchSize: { value: 1 },
      maxWait: { value: 1000 },
      operation: { value: 'consume' },
    },
    inputs: 1,
    outputs: 1,
    icon: 'nats-icon-white.png',
    align: 'left',
    label: function () {
      const op = this.operation || 'consume';
      if (op === 'consume') {
        return this.name || `stream sub (${this.consumerName || 'consumer'})`;
      }
      return this.name || `stream ${op}`;
    },
    paletteLabel: 'nats stream consumer',
    oneditprepare: function() {
      // Collapsible sections
      $('.nats-section-header').on('click', function() {
        const $header = $(this);
        const $content = $header.next('.nats-section-content');
        const $icon = $header.find('.nats-section-toggle');
        $content.slideToggle(200);
        $icon.toggleClass('fa-chevron-down fa-chevron-right');
        $header.toggleClass('collapsed');
      });
      
      // Operation handler
      $('#node-input-operation').on('change', function() {
        const op = $(this).val();
        if (op === 'consume') {
          $('#consume-config').slideDown(200);
          $('#consumer-settings-section').slideDown(200);
        } else {
          $('#consume-config').slideUp(200);
          $('#consumer-settings-section').slideUp(200);
        }
      });
      
      // Consumer type handler
      $('#node-input-consumerType').on('change', function() {
        if ($(this).val() === 'push') {
          $('#idle-heartbeat-row').slideDown(200);
        } else {
          $('#idle-heartbeat-row').slideUp(200);
        }
      });
      
      $('#node-input-operation').trigger('change');
      $('#node-input-consumerType').trigger('change');
    }
  });
</script>
