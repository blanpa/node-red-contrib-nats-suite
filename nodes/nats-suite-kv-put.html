<script type="text/javascript">
  RED.nodes.registerType('nats-suite-kv-put', {
    category: 'NATS Suite',
    color: '#2FAF9C',
    defaults: {
      name: { value: '' },
      server: { value: '', type: 'nats-suite-server', required: true },
      bucket: { value: '' },
      bucketConfig: { value: '', type: 'nats-suite-kv-bucket', required: false },
      description: { value: '' },
      history: { value: 10 },
      maxAge: { value: 0 },
      maxBytes: { value: 0 },
      maxValueSize: { value: 0 },
      compression: { value: false },
      replicas: { value: 1 },
      storage: { value: 'file' },
      operation: { value: 'put', required: true },
      bucketOperation: { value: 'put' },
      key: { value: '' },
      keyFrom: { value: 'config' },
      value: { value: '' },
      valueFrom: { value: 'payload' },
      stringifyJSON: { value: true },
      debug: { value: false }
    },
    inputs: 1,
    outputs: 1,
    icon: 'nats-icon-white.png',
    align: 'right',
    label: function () {
      return this.name || `kv put (${this.bucket || 'bucket'})`;
    },
    paletteLabel: 'nats kv put',
    oneditprepare: function() {
      // Collapsible sections
      $('.nats-section-header').on('click', function() {
        const $header = $(this);
        const $content = $header.next('.nats-section-content');
        const $icon = $header.find('.nats-section-toggle');
        $content.slideToggle(200);
        $icon.toggleClass('fa-chevron-down fa-chevron-right');
        $header.toggleClass('collapsed');
      });
      
      // Operation handler
      $('#node-input-operation').on('change', function() {
        const op = $(this).val();
        if (['bucket-create', 'bucket-info', 'bucket-delete', 'bucket-list'].includes(op)) {
          $('#key-value-config').slideUp(200);
          $('#bucket-mgmt-config').slideDown(200);
          if (op === 'bucket-create') {
            $('#bucket-create-settings').slideDown(200);
          } else {
            $('#bucket-create-settings').slideUp(200);
          }
        } else {
          $('#key-value-config').slideDown(200);
          $('#bucket-mgmt-config').slideUp(200);
          if (op === 'put' || op === 'create') {
            $('#value-config').slideDown(200);
          } else {
            $('#value-config').slideUp(200);
          }
        }
      });
      
      // Key source handler
      $('#node-input-keyFrom').on('change', function() {
        if ($(this).val() === 'config') {
          $('#key-config-row').slideDown(200);
        } else {
          $('#key-config-row').slideUp(200);
        }
      });
      
      // Value source handler
      $('#node-input-valueFrom').on('change', function() {
        if ($(this).val() === 'config') {
          $('#value-config-row').slideDown(200);
        } else {
          $('#value-config-row').slideUp(200);
        }
      });
      
      // Bucket config handler
      $('#node-input-bucketConfig').on('change', function() {
        if ($(this).val()) {
          $('#bucket-direct-config').slideUp(200);
        } else {
          $('#bucket-direct-config').slideDown(200);
        }
      });
      
      // Trigger initial state
      $('#node-input-operation').trigger('change');
      $('#node-input-keyFrom').trigger('change');
      $('#node-input-valueFrom').trigger('change');
      $('#node-input-bucketConfig').trigger('change');
    }
  });
</script>

<script type="text/x-red" data-help-name="nats-suite-kv-put">
  <p>Store, update, or delete values in NATS Key-Value store.</p>

  <h3>Operations</h3>
  <ul>
    <li><strong>Put:</strong> Create or update a key</li>
    <li><strong>Create:</strong> Create only if key doesn't exist</li>
    <li><strong>Update:</strong> Update only if key exists</li>
    <li><strong>Delete:</strong> Soft delete (preserves history)</li>
    <li><strong>Purge:</strong> Complete removal with history</li>
  </ul>

  <h3>Outputs</h3>
  <dl class="message-properties">
    <dt>revision <span class="property-type">number</span></dt>
    <dd>New revision number</dd>
    <dt>operation <span class="property-type">string</span></dt>
    <dd>"PUT", "DEL", or "PURGE"</dd>
    <dt>key <span class="property-type">string</span></dt>
    <dd>The key that was modified</dd>
  </dl>
