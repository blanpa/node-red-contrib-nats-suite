name: Publish NPM Package on Tag

on:
  push:
    tags:
      - '*.*.*'  # Triggert bei Tags wie 1.0.0, 2.1.3, etc.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      
      - run: npm install
      
      # Extrahiere Version aus Tag
      - name: Set version from tag
        run: |
          # GITHUB_REF ist z.B. refs/tags/1.2.3
          TAG_VERSION=${GITHUB_REF#refs/tags/}
          echo "Setze Version auf: $TAG_VERSION"
          npm version $TAG_VERSION --no-git-tag-version --allow-same-version
      
      # Dry-Run: Zeigt was publiziert w√ºrde, ohne zu publizieren
      - name: Dry-Run
        run: npm publish --dry-run
      
      # Eigentliches Publizieren
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
