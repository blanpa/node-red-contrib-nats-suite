<script type="text/javascript">
  RED.nodes.registerType('nats-suite-object-get', {
    category: 'NATS Suite',
    color: '#2FAF9C',
    icon: 'nats-icon-white.png',
    align: 'left',
    defaults: {
      name: { value: "" },
      server: { value: "", type: 'nats-suite-server', required: true },
      bucket: { value: "" },
      bucketConfig: { value: "", required: false },
      objectName: { value: "" },
      nameFrom: { value: "msg" },
      outputFormat: { value: "buffer" },
      description: { value: "" },
      maxAge: { value: 0 },
      maxBytes: { value: 0 },
      storage: { value: "file" },
      replicas: { value: 1 },
      compression: { value: false },
      debug: { value: false },
      operation: { value: 'get' }
    },
    inputs: 1,
    outputs: 1,
    label: function () {
      return this.name || "object get";
    },
    paletteLabel: 'nats object get',
    oneditprepare: function() {
      // Collapsible sections
      $('.nats-section-header').on('click', function() {
        const $header = $(this);
        const $content = $header.next('.nats-section-content');
        const $icon = $header.find('.nats-section-toggle');
        $content.slideToggle(200);
        $icon.toggleClass('fa-chevron-down fa-chevron-right');
        $header.toggleClass('collapsed');
      });
      
      // Operation handler
      $('#node-input-operation').on('change', function() {
        if ($(this).val() === 'list') {
          $('#object-config').slideUp(200);
        } else {
          $('#object-config').slideDown(200);
        }
      });
      
      // Name source handler
      $('#node-input-nameFrom').on('change', function() {
        if ($(this).val() === 'config') {
          $('#object-name-row').slideDown(200);
        } else {
          $('#object-name-row').slideUp(200);
        }
      });
      
      // Bucket config handler
      $('#node-input-bucketConfig').on('change', function() {
        if ($(this).val()) {
          $('#bucket-direct-config').slideUp(200);
        } else {
          $('#bucket-direct-config').slideDown(200);
        }
      });
      
      $('#node-input-operation').trigger('change');
      $('#node-input-nameFrom').trigger('change');
      $('#node-input-bucketConfig').trigger('change');
    }
  });
</script>
